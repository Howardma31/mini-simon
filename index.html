<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Mini Simon</h1>
    
    <p>
      Welcome to the game! Repeat the pattern back to win the game! You only have 3 lives! Watch out for the time!
    </p>
    
    <div id="gameInfoArea">
      <button id="startBtn" onclick="startGame()">
        Start
      </button>
      <button id="stopBtn" class="hidden" onclick="stopGame()">
        Stop
      </button>
      
      <div id="life1" class="life"></div>
      <div id="life2" class="life"></div>
      <div id="life3" class="life"></div>
      
      <div id="timerDisplay"></div>
    </div>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startAudio(1)" onmouseup="stopAudio(1)">
        <img id="image1" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2FPink%20IMAGE.jpg?v=1615966815415">
        <audio id="audio1" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2Fairliner.mp3?v=1616008410627"></audio>
      </button>
      <button id="button2" onclick="guess(2)" onmousedown="startAudio(2)" onmouseup="stopAudio(2)">
        <img id="image2" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2FBlue%20image.jpg?v=1615965669048">
        <audio  id="audio2" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2Fsimon1.mp3?v=1616009531781"></audio>
      </button>
      <button id="button3" onclick="guess(3)" onmousedown="startAudio(3)" onmouseup="stopAudio(3)">
        <img id="image3" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2Fnew%20green.jpg?v=1615967493480">
        <audio  id="audio3" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2Fsimon2.mp3?v=1616009533468"></audio>
      </button>
      <button id="button4" onclick="guess(4)" onmousedown="startAudio(4)" onmouseup="stopAudio(4)">
        <img id="image4" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2Flight%20yellow.jpg?v=1615967758134">
        <audio id="audio4" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2Fsimon3.mp3?v=1616009535732"></audio>
      </button>
      <button id="button5" onclick="guess(5)" onmousedown="startAudio(5)" onmouseup="stopAudio(5)">
        <img id="image5" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2FOrange%20Image.jpg?v=1615967058522">
        <audio id="audio5" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2Fsimon4.mp3?v=1616009537669"></audio>
      </button>
      <button id="button6" onclick="guess(6)" onmousedown="startAudio(6)" onmouseup="stopAudio(6)">
        <img id="image6" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2FPurple%20Image.jpg?v=1615967263819">
        <audio id="audio6" src="https://cdn.glitch.com/1bbf7e6a-cebb-483d-b403-06643b1566ef%2Fsimon5.mp3?v=1616009539435"></audio>
      </button>
    </div>
    
  </body>
</html>
